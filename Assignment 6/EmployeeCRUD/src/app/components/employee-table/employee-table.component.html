<table class="table">
    <thead>
        <tr>
            <th style="width: 1px;" scope="col">No.</th>
            <th scope="col">Title</th>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Email</th>
            <th scope="col">Role</th>
            <th scope="col"></th>
            <th scope="col"></th>
        </tr>
    </thead>
    <tr *ngFor="let employee of employees; let i = index">
        <td style="width: 1px;" scope="row">{{i+1}}</td>
        <td>{{employee.title}}</td>
        <td>{{employee.firstName}}</td>
        <td>{{employee.lastName}}</td>
        <td>{{employee.email}}</td>
        <td>{{employee.role}}</td>
        <td>
            <button class="btn btn-success btn-sm completed" (click)="newUpdateEmp(employee)">
                <i class="bi bi-pencil-fill"></i>
            </button>
        </td>
        <td>
            <button class="btn btn-danger btn-sm completed" (click)="deleteEmp(employee.id, content)">
                <i class="bi bi-trash-fill"></i>
            </button>
        </td>
        <ng-template #content let-modal>
            <div class="modal-header">
              <h4 class="modal-title" id="modal-basic-title">Confirmation Box</h4>
              <button
                type="button"
                class="close"
                aria-label="Close"
                (click)="modal.dismiss('Cross click')"
              >
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <h1>Are you sure want to Delete Employee {{employee.firstName}} ?</h1>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-outline-dark"
                (click)="modal.close('Save click')"
              >
                Yes
              </button>
            </div>
          </ng-template>
    </tr>
    
</table>
